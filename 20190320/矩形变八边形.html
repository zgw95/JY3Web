<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#container
			{
				width:100px;
				height: 100px;
				background-color: white;
				overflow: hidden;
				
			}
			#subDiv
			{
				width: 100px;
				height: 100px;
				background-color: blue;
				transition: all 2s;
			}
			#subDiv:hover
			{
				transform: rotate(45deg);
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="subDiv">
			</div>
		</div>
	</body>
</html>
