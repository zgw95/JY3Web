	<body>
		<div id="container">

			<div id="signal">                        <!--信号栏-->
				<div id="signalL">                      <!--左部分-->
					<div id="signalL-circel">                   <!--信号栏的五个信号小圆-->
						<div class="good"></div>
						<div class="good"></div>
						<div class="good"></div>
						<div class="bad"></div>
						<div class="bad"></div>
					</div>
					<span id="signalL-word" >中国移动</span>      <!--通讯商名称-->
					<div id="signalL-wifi">                    <!--WiFi图标-->
						<img src="../20190323/img/wifi.svg"/>
					</div>
				</div>
				
				<div id="signalM">11:11</div>                  <!--中间时间部分-->
				
				<div id="signalR">                          <!--右部分-->
					<div id="lock-picture">                      <!--旋转锁定图标-->
						<img src="../20190323/img/lock.svg"/>  
					</div>
					<span id="battery-number">                   <!--电量数字-->
						16%
					</span>
					<div id="battery-picture">
						<img src="../20190323/img/battery.svg"/>             <!--电量图标-->
					</div>  
				</div>
			</div>     
			
			<div id="title">                  <!--标题栏-->
				<div id="title-word">                     <!--微信标题-->
					发现
				</div>
				<div id="title-search">                   <!--搜索图标的块-->
					<img src="../20190323/img/search.svg"/>
				</div>
				<div id="title-plus">                       <!--加号图标的块-->
					<img src="../20190323/img/plus.svg"/>
				</div>
			</div>
			
			<div id="content">
				<div class="x-list">                   <!--新的朋友列表-->

				<div class="x-list">                   <!--群聊列表-->

				<div class="x-list">                   <!--标签列表-->

				</div>
				<div class="x-list">                   <!--公众号列表-->

						公众号

				</div>
				<div id="star-friend">   <!--星标朋友-->
