<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>首页</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/container.css" />
		<link rel="stylesheet" type="text/css" href="css/middle.css" />
		<style>
			/*轮播图的样式*/
			
			#first {
				width: 375px;
				height: 120px;
			}
			
			#first img {
				width: 375px;
				height: 120px;
			}
			/*下拉菜单的样式*/
			
			#top-left img {
				width: 20px;
				height: 20px;
			}
			/*下拉菜单的最小宽度*/
			
			#menu {
				min-width: 100px;
			}
			
			#menu li a {
				/*color: #CD0000;	*/
			}
			
			/*顶部logo动画*/
			@keyframes logoo {
				0% {transform:scale(0.6);}
				25% {transform:scale(0.9);}
				50% {transform:scale(1.2);}
				75% {transform:scale(0.9);}
				100% {transform:scale(0.6);}
				}

			
			
		</style>
	</head>

	<body>
		<div id="container">
			<div id="top">
				<div id="top-left">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
   				 			<img src="img/menu/三横.svg" />
    						<span class="caret"></span>
  						</button>
						<ul id="menu" class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li>
								<a href="测试用mate20.html">手机</a>
							</li>
							<li>
								<a href="#">平板</a>
							</li>
							<li>
								<a href="#">电脑</a>
							</li>
							<li role="separator" class="divider"></li>
							<li>
								<a href="测试用mate20.html">随机推荐</a>
							</li>
						</ul>
					</div>

				</div>
			</div>
			<!--顶部栏-->

			<div id="middle">
				<!-- 中间内容栏-->
				<div id="first">
					<!--轮播图-->
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="img/商品/轮播图1.jpg" alt="...">
								<div class="carousel-caption">

								</div>
							</div>
							<div class="item">
								<img src="img/商品/轮播图2.jpg" alt="...">
								<div class="carousel-caption">

								</div>
							</div>
							<div class="item">
								<img src="img/商品/轮播图3.jpg" alt="...">
								<div class="carousel-caption">

								</div>
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>

			<div id="bottom"></div>
			<!--底部栏-->
		</div>

		<script src="js/top.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/middle.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bottom.js" type="text/javascript" charset="utf-8"></script>

		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

	</body>

</html>
