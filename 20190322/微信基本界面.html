<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>wechat</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/container.css"/>
		<link rel="stylesheet" type="text/css" href="css/signal.css"/>
		<link rel="stylesheet" type="text/css" href="css/title.css"/>
		<link rel="stylesheet" type="text/css" href="css/concent.css"/>
		<link rel="stylesheet" type="text/css" href="css/title.css"/>
		<link rel="stylesheet" type="text/css" href="css/menu.css"/>
		
	</head>
	<body>
		<div id="container">
			<div id="signal">
				<div id="signalL">
					<div id="signalL-circel">     <!--信号栏的五个信号小圆-->
						<div class="good"></div>
						<div class="good"></div>
						<div class="good"></div>
						<div class="bad"></div>
						<div class="bad"></div>
					</div>
					<span id="signalL-word" >China</span>      <!--通讯商名称-->
					<div id="signalL-wifi">                    <!--WiFi图标-->
						<img src="img/wifi.svg"/>
					</div>
				</div>
				
				<div id="signalM">11:11</div>                  <!--时间-->
				
				<div id="signalR">
					<div id="lock-picture">                 <!--旋转锁定图标-->
						<img src="img/lock.svg"/>  
					</div>
					<span id="battery-number">                 <!--电量数字-->
						16%
					</span>
					
					<div id="battery-picture">
						<img src="img/battery.svg"/>             <!--电量图标-->
					</div>  
				</div>
			</div>     <!--信号栏-->
			
			
			<div id="title">
				<div id="title-word">                     <!--微信标题-->
					WeChat
				</div>
				<div id="title-search">                   <!--搜索图标的块-->
					<img src="img/search.svg"/>
				</div>
				<div id="title-plus">                       <!--加号图标的块-->
					<img src="img/plus.svg"/>
				</div>
			</div>      <!--标题栏-->
			
			
			
			<div id="content">                           <!-- 聊天界面的块-->
				
				
				
				
			</div>    <!--内容栏-->
			
			<div id="menu"></div>       <!--菜单栏-->
			 
		</div>
	</body>
</html>
