<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/container.css"/>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

	</head>
	<body>
		<div id="container">
			<div id="top">                <!--顶部栏-->
				<div id="top-left">
					<img src="img/menu/三横.svg"/>
				</div>
				<div id="top-center">
					<input id="input-search" type="text" placeholder="搜索"/>
				</div>
				<div id="top-right">
					<img src="img/logo/睿乐logo.svg"/>
				</div>
			</div>
			
			<div id="middle">
				<div id="first"></div>      <!--轮播图-->
				<div id="second"></div>	  	<!--六个图标-->
				<div id="third"></div>		<!--热卖单品	-->
				<div id="forth"></div>		<!--猜你喜欢-->
			</div>
			
			
			<div id="bottom">
				<div class="bottom-menu">
					<img  id="index" src="img/menu/index.svg"/>
					<span class="menu-word">首页</span>
				</div>
				<div class="bottom-menu">
					<img id="fenlei" src="img/menu/fenlei.svg"/>
					<span class="menu-word">分类</span>
				</div>
				<div class="bottom-menu">
					<img id="me" src="img/logo/睿乐logo.svg"/>
				</div>
				<div class="bottom-menu">
					<img id="gouwuche" src="img/menu/gouwuche.svg"/>
					<span class="menu-word">购物车</span>
				</div>
				<div class="bottom-menu">
					<img id="gengduo" src="img/menu/gengduo.svg"/>
					<span class="menu-word">更多</span>
				</div>
			</div>
		
		
		
		</div>
		
		<script src="js/top.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/middle.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bottom.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
